<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Grand Prix One™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="favicon/round_favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1.5px solid #ccc;
    }
    button {
      width: 100%;
      background-color: #007bff;
      border: none;
      padding: 12px;
      font-size: 18px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

<div class="login-container">
  <h2>로그인</h2>

  <form id="loginForm">
    <div class="form-group">
      <label>이메일</label>
      <input type="email" id="email" required>
    </div>

    <div class="form-group">
      <label>비밀번호</label>
      <input type="password" id="password" required>
    </div>

    <button type="submit">로그인</button>
  </form>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword }
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD9ktSWQKo5N01wD13DWNPUbSRQKqzeuo4",
    authDomain: "irfsupport.firebaseapp.com",
    projectId: "irfsupport",
    storageBucket: "irfsupport.firebasestorage.app",
    messagingSenderId: "71169166954",
    appId: "1:71169166954:web:f6c4ece4291412953bc413"
  };

  const ADMIN_EMAILS = [
    "grandpric1@gmail.com"
  ];

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const result = await signInWithEmailAndPassword(auth, email, password);

      // ⭐⭐⭐ 핵심 추가 ⭐⭐⭐
      localStorage.setItem("userid", email);

      if (ADMIN_EMAILS.includes(result.user.email)) {
        location.href = "admin.html";
      } else {
        location.href = "index.html";
      }

    } catch (err) {
      alert("로그인 실패");
      console.error(err);
    }
  });
</script>

</body>
</html>
