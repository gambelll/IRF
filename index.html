<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>International Racing Federationâ„¢</title>
  <link rel="icon" href="favicon/IRF.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      overflow-x: hidden;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background-color: white;
      border-bottom: 2px solid #e0e0e0;
      position: relative;
      z-index: 100;
    }
    .logo-section {
      display: flex;
      align-items: center;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }
    .logo-section img {
      height: 60px;
      margin-right: 15px;
    }
    .logo-text {
      font-size: 22px;
      font-weight: bold;
    }
    .menu {
      display: flex;
      gap: 40px;
      font-size: 22px;
      font-weight: bold;
    }
    .menu a {
      text-decoration: none;
      color: black;
      position: relative;
    }
    .menu a::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: black;
      transition: 0.3s;
      position: absolute;
      bottom: -4px;
      left: 0;
    }
    .menu a:hover::after {
      width: 100%;
    }
    .right-controls {
      display: flex;
      align-items: center;
      gap: 20px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }
    .hamburger {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      z-index: 110;
    }
    .hamburger div {
      width: 24px;
      height: 3px;
      background-color: black;
      margin: 4px 0;
    }
    .side-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 20%;
      min-width: 220px;
      height: 100vh;
      background-color: white;
      box-shadow: -3px 0 10px rgba(0,0,0,0.2);
      padding: 30px 20px 60px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: right 0.3s ease;
      z-index: 105;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .side-menu.open {
      right: 0;
    }
    .side-menu nav {
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .side-menu nav a {
      text-decoration: none;
      color: black;
    }
    .side-menu nav a:hover {
      color: #007bff;
    }
    .auth-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .auth-buttons button {
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .auth-buttons .signup {
      background-color: #007bff;
      color: white;
    }
    .auth-buttons .signup:hover {
      background-color: #0056b3;
    }
    .auth-buttons .login {
      background-color: #6c757d;
      color: white;
    }
    .auth-buttons .login:hover {
      background-color: #5a6268;
    }
    .side-menu .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    .slider {
  width: 90%;
  max-width: 1200px;
  height: 400px;
  margin: 0 auto;
  overflow: hidden;
  border-radius: 20px;
  position: relative;
  box-shadow: 0 4px 16px rgba(0,0,0,0.1);
}

.slides {
  display: flex;
  transition: transform 0.5s ease-in-out;
  width: 300%;
  /* gap: 20px;  <-- ì œê±° */
  /* padding: 0 10px; <-- ì œê±° */
  box-sizing: border-box;
  overflow: hidden;
}



.slide {
  flex: 0 0 33.3333%; /* 3ê°œ ì¤‘ 1ê°œ ë„ˆë¹„ */
  height: 100%;
  position: relative;
  box-sizing: border-box;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center center;
  border-radius: 20px;
  display: block;
}


    .caption {
      position: absolute;
      bottom: 30px;
      left: 30px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 20px;
      font-weight: bold;
    }
    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 32px;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 50%;
      user-select: none;
    }
    .slider-btn:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }
    .slider-btn.prev {
      left: 20px;
    }
    .slider-btn.next {
      right: 20px;
    }
    @media (max-width: 768px) {
      .menu {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <a class="logo-section" href="index.html">
      <img src="favicon/IRF.png" alt="ë¡œê³ " />
      <span class="logo-text">International Racing Federation</span>
    </a>
    <nav class="menu" id="navMenu">
      <a href="an.html">ë¬¸ì„œ</a>
      <a href="help.html">ë¬¸ì˜ì„¼í„°</a>
    </nav>
    <div class="right-controls">
      <span id="langToggle" onclick="toggleLanguage()">ğŸŒ ENG</span>
      <div class="hamburger" onclick="toggleSideMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </header>
  <aside class="side-menu" id="sideMenu">

    <nav></nav>

  </aside>
  <div class="slider">
    <div class="slides" id="slides">

        <img src="images/SPOILER_image.png" alt="ìŠ¬ë¼ì´ë“œ 1">

  </div>
 <script>
  function toggleSideMenu() {
    document.getElementById("sideMenu").classList.toggle("open");
  }

  function toggleLanguage() {
    const toggle = document.getElementById("langToggle");
    const navMenu = document.getElementById("navMenu");
    const sideMenuNav = document.querySelector(".side-menu nav");

    if (toggle.innerText.includes("ENG")) {
      toggle.innerText = "ğŸŒ KO";
      navMenu.innerHTML = `
        <a href="an.html">Document</a>
        <a href="help.html">Inquiry Center</a>
      `;
    } else {
      toggle.innerText = "ğŸŒ ENG";
      navMenu.innerHTML = `
        <a href="an.html">ë¬¸ì„œ</a>
        <a href="help.html">ë¬¸ì˜ì„¼í„°</a>
      `;
    }
    sideMenuNav.innerHTML = navMenu.innerHTML;
  }

  /* ===========================
     ë¡œê·¸ì¸ ìƒíƒœ ì²˜ë¦¬ í•µì‹¬ ë¡œì§
  ============================ */

  const sideMenuAuthButtons = document.querySelector(".auth-buttons");
  const rightControls = document.querySelector(".right-controls");

  function updateAuthUI() {
    const userid = localStorage.getItem("userid");
    const existingUserText = document.getElementById("userText");

    // ë¡œê·¸ì¸ ìƒíƒœ
    if (userid) {
      // ìƒë‹¨ ìš°ì¸¡ ì‚¬ìš©ì í‘œì‹œ
      if (!existingUserText) {
        const span = document.createElement("span");
        span.id = "userText";
        span.textContent = `${userid} ë‹˜`;
        span.style.fontWeight = "bold";
        rightControls.insertBefore(span, rightControls.firstChild);
      }

      // ì‚¬ì´ë“œ ë©”ë‰´ â†’ ë¡œê·¸ì•„ì›ƒ ë²„íŠ¼
      sideMenuAuthButtons.innerHTML = `
        <button id="logoutBtn" style="
          background:#dc3545;
          color:white;
          font-weight:bold;
          padding:10px;
          border:none;
          border-radius:4px;
          cursor:pointer;
        ">ë¡œê·¸ì•„ì›ƒ</button>
      `;

      document.getElementById("logoutBtn").onclick = () => {
        localStorage.removeItem("userid");
        location.reload();
      };

    } 
    // ë¡œê·¸ì•„ì›ƒ ìƒíƒœ
    else {
      if (existingUserText) existingUserText.remove();

      sideMenuAuthButtons.innerHTML = `
        <button class="signup" onclick="location.href='signup.html'">íšŒì›ê°€ì…</button>
        <button class="login" onclick="location.href='login.html'">ë¡œê·¸ì¸</button>
      `;
    }
  }

  document.addEventListener("DOMContentLoaded", () => {

  });
</script>

</body>
</html>
